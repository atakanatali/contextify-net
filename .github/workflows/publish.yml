name: Publish to NuGet

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease? (adds -preview suffix)'
        required: false
        type: boolean
        default: false

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: write

jobs:
  publish:
    name: Build & Publish
    if: github.repository_owner == 'atakanatali'
    runs-on: ubuntu-latest
    environment: nuget-prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Set Version
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if [ "${{ github.event.inputs.prerelease }}" == "true" ]; then
            VERSION="${VERSION}-preview"
          fi
          echo "PACKAGE_VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Package version: ${VERSION}"

      - name: Restore
        run: dotnet restore Contextify.sln

      - name: ðŸ”¨ Build
        run: |
          dotnet build Contextify.sln -c Release --no-restore \
            /p:Version=${{ steps.version.outputs.PACKAGE_VERSION }} \
            /p:PackageVersion=${{ steps.version.outputs.PACKAGE_VERSION }}

      - name: Test
        run: dotnet test Contextify.sln -c Release --no-build --verbosity normal

      - name: Pack
        run: |
          dotnet pack Contextify.sln -c Release --no-build \
            /p:Version=${{ steps.version.outputs.PACKAGE_VERSION }} \
            /p:PackageVersion=${{ steps.version.outputs.PACKAGE_VERSION }} \
            -o ./nupkgs

      - name: ðŸ“‹ List Packages
        run: ls -la ./nupkgs

      - name: Push to NuGet
        run: |
          for package in ./nupkgs/*.nupkg; do
            echo "Publishing to NuGet: $package"
            dotnet nuget push "$package" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done

      - name: Push to GitHub Packages
        run: |
          for package in ./nupkgs/*.nupkg; do
            echo "Publishing to GitHub: $package"
            dotnet nuget push "$package" \
              --api-key "${{ secrets.GITHUB_TOKEN }}" \
              --source "https://nuget.pkg.github.com/atakanatali/index.json" \
              --skip-duplicate
          done

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.PACKAGE_VERSION }}" -m "Release v${{ steps.version.outputs.PACKAGE_VERSION }}"
          git push origin "v${{ steps.version.outputs.PACKAGE_VERSION }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.PACKAGE_VERSION }}
          name: Contextify v${{ steps.version.outputs.PACKAGE_VERSION }}
          body: |
            ## Contextify v${{ steps.version.outputs.PACKAGE_VERSION }}
            
            ### Packages Published
            - `Contextify.Abstractions` - Common interfaces and models
            - `Contextify.Core` - Core framework and tool orchestration
            - `Contextify.Transport.Http` - HTTP transport for MCP
            - `Contextify.Transport.Stdio` - STDIO transport for MCP
            - `Contextify.AspNetCore` - ASP.NET Core integration and middleware
            - `Contextify.OpenApi` - OpenAPI/Swagger to MCP tool conversion
            - `Contextify.Config.AppSettings` - appsettings.json policy provider
            - `Contextify.Config.Consul` - Consul-based policy provider
            - `Contextify.Actions.Defaults` - Pre-built system actions
            - `Contextify.Mcp.OfficialAdapter` - Official Model Context Protocol SDK adapter
            
            ### Installation
            ```bash
            dotnet add package Contextify.AspNetCore --version ${{ steps.version.outputs.PACKAGE_VERSION }}
            ```
            
            See [CHANGELOG.md](https://github.com/atakanatali/contextify-net/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            ./nupkgs/*.nupkg
            ./nupkgs/*.snupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
